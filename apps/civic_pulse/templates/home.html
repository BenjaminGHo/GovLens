{% extends 'base.html' %}
{% load static %}
{% block css %}

{% endblock css %}
{% block content %}
<div class="homebody">
  <h4 class="tagline">
    Search your local websites to see how they stack up!
  </h4>
  <div class="svg">
      <style>
          .tiny { font: bold 4px 'Khula'; }
          .small { font: bold 6px 'Khula'; }
          .heavy { font: bold 10px 'Khula'; }      
        </style>
      
  <svg width="100%" height="100%" viewBox="0 0 40 40">
    <defs>
      <filter id="shadow" height="150%" width="150%">
        <feDropShadow dx="0.6" dy="1.0" stdDeviation="0.2"/>
      </filter>
    </defs>
    <g class="donut">
        <circle class="donut2" cx="20" cy="20" r="15.91549431" fill="transparent"></circle>
    </g>
    <text class="heavy" x="13" y="18">80</text>
    <text class="small" x="24" y="18">%</text>
    <text class="tiny" x="10" y="23">of municipal</text>
    <text class="tiny" x="10" y="28">sites are not</text>
    <text class="tiny" x="14" y="33">secure</text>
  </svg>
</div>
<form action="">
  <div class="input-group mx-auto mt-3" style="width: 62%;">
    <input type="search" placeholder="What're you searching for?" aria-describedby="button-addon5" class="form-control">
    <div class="input-group-append">
      <button id="button-search" type="submit" class="btn btn-primary"><i class="fa fa-search"></i></button>
    </div>
  </div>
</form>
<style>.row { font-size: 20px; color: black; background-color: gray; border-width: 2px; border-color: black;}</style>
<div class="container">
    <div class="row mt-3">
        <div class="col-md-4">.col-md-4</div>
        <div class="col-md-4">.col-md-4</div>
        <div class="col-md-4">.col-md-4</div>
      </div>
</div>
  {% endblock content %}
